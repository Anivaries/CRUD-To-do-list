{% extends 'base.html' %}
{% block content%}
<h1>To-Do list</h1>
<ul>    
    {% for item in todo%}
    <li> 
        <a href={% url 'task-detail' item.id %}>{{ item }}</a>
    </li>
    {% if empty %}
    <p1>The list is empty</p1>
    {% endif %}
    {% endfor %}
</ul>

<a href="{% url 'create-task' %}" >Create new</a>
{% endblock %}
